{% extends "base.html" %}

{% block title %}
{% if customer %}Editar Cliente{% else %}Novo Cliente{% endif %} - Sistema de Clientes
{% endblock %}

{% block content %}
<div class="card">
  <h2>
    {% if customer %}Editar Cliente{% else %}Novo Cliente{% endif %}
  </h2>

  <form method="post">
    <label for="nome">Nome *</label>
    <input
      type="text"
      id="nome"
      name="nome"
      required
      value="{{ customer.nome if customer else '' }}"
    />

    <label for="email">E-mail</label>
    <input
      type="email"
      id="email"
      name="email"
      value="{{ customer.email if customer else '' }}"
    />

    <label for="telefone">Telefone</label>
    <input
      type="text"
      id="telefone"
      name="telefone"
      value="{{ customer.telefone if customer else '' }}"
    />

    <label for="observacoes">Observações</label>
    <textarea
      id="observacoes"
      name="observacoes"
      rows="4"
    >{{ customer.observacoes if customer else '' }}</textarea>

    <button type="submit">
      {% if customer %}Salvar alterações{% else %}Cadastrar{% endif %}
    </button>
  </form>
</div>
{% endblock %}
