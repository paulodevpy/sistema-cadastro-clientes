{% extends "base.html" %}

{% block title %}Login - Sistema de Clientes{% endblock %}

{% block content %}
<div class="card">
  <h2>Login</h2>
  <form method="post">
    <label for="username">Usuário</label>
    <input type="text" id="username" name="username" required />

    <label for="password">Senha</label>
    <input type="password" id="password" name="password" required />

    <button type="submit">Entrar</button>
  </form>
  <p class="hint">Usuário: <strong>admin</strong> · Senha: <strong>admin123</strong></p>
</div>
{% endblock %}
